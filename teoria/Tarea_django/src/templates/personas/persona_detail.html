<!DOCTYPE html>
<html>
<head>
    <title>Detalle de Persona</title>
</head>
<body>
    <h1>{{ object.nombre }}</h1>
    <p>Edad: {{ object.edad }}</p>
    <p>Email: {{ object.email }}</p>
    <a href="{% url 'personas:editar' object.pk %}">Editar</a>
    <a href="{% url 'personas:borrar' object.pk %}">Borrar</a>
    <a href="{% url 'personas:lista' %}">Volver a la lista</a>
</body>
</html>
