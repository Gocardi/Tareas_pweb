{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Welcome to Home Page</h1>
    <p>User: {{ request.user }}</p>
    {% if request.user.is_authenticated %}
        <p>Authenticated User</p>
    {% else %}
        <p>Anonymous User</p>
    {% endif %}
{% endblock %}
