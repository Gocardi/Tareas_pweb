<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Movies</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>IMDB Movies</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Year</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody id="movies-table">
        </tbody>
    </table>

    <script>
        $(document).ready(function(){
            $.ajax({
                url: '/movies',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    var table = $('#movies-table');
                    $.each(data, function(index, movie) {
                        var row = $('<tr>');
                        row.append($('<td>').text(movie.id));
                        row.append($('<td>').text(movie.title));
                        row.append($('<td>').text(movie.year));
                        row.append($('<td>').text(movie.rating));
                        table.append(row);
                    });
                },
                error: function(error) {
                    console.log('Error:', error);
                }
            });
        });
    </script>
</body>
</html>
